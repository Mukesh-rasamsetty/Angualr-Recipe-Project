<div class="container-fluid cus-padding">
    <div class="row">
        <div class="col-xs-12">
            <h1 style="text-align: center;">{{recipe.name}}</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive"
                style="max-height: 300px;border-radius: 50px; max-width: 300px;">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group" appDropdown>
                <button class="btn btn-warning dropdown-toggle" type="button">
                    Manage Recipe<span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <a style="cursor: pointer; color: white; background-color: rgb(255, 60, 0);"
                            (click)="onAddToShoppingList()">
                            To ShoppingList
                        </a>
                    </li>
                    <li>
                        <a style="cursor: pointer;" (click)="onEditRecipe()">
                            Edit Recipe
                        </a>
                    </li>
                    <li>
                        <a style="cursor: pointer;color: white; background-color: green;" (click)="onDeleteRecipe()">
                            Delete Recipe
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12" style="color: chocolate; text-align: justify;">
            <b>{{recipe.description}}</b>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <u>
                <h4 style="color: darkgoldenrod;" *ngIf="!(recipe.ingredients.length === 0)">List of Ingredients:</h4>
            </u>
            <ul class="list-group text-danger">
                <li class="list-group-item" *ngFor="let temp of recipe.ingredients">
                    {{temp.name}} - {{temp.amount}}
                </li>
            </ul>
        </div>
    </div>
</div>
