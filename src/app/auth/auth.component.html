<ng-template appPlaceHolder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!--<div class="alert alert-danger" *ngIf="!(error === null)">
            <p>{{ error }}</p>
        </div> -->
        <!--<app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>-->
        <div *ngIf='isLoading'>
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm='ngForm' (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    email    
                >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6"
                >
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <button class="btn btn-primary" type="submit" [disabled]='!authForm.valid'>
                        {{ isLoginMode? 'Login':'SignUp' }}
                    </button>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
                        Switch to {{ !isLoginMode? 'Login':'SignUp' }}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
